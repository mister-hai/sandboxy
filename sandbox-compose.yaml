#################################################################        
    ctfd:
      image: ctfd/ctfd
      #build:
      #  context: ./containers/CTFd
      #  dockerfile: Dockerfile
      hostname: ctfd
      user: root
      restart: always
      environment:
        - UPLOAD_FOLDER=${UPLOAD_FOLDER}
        - DATABASE_URL=${DATABASE_URL}
        - REDIS_URL=${REDIS_URL}
        - WORKERS=${WORKERS}
        - LOG_FOLDER=${LOG_FOLDER}
        - ACCESS_LOG=${ACCESS_LOG}
        - ERROR_LOG=${ERROR_LOG}
        - REVERSE_PROXY=${REVERSE_PROXY}
      volumes:
        - ./data/CTFd/logs:${LOG_FOLDER}
        - ./data/CTFd/uploads:${UPLOAD_FOLDER}
        - ./data/UIUCTF-2021-Public:/opt/challenges:ro
      depends_on:
        - db
      expose:
        - 8000
      restart: unless-stopped
      ports:
        - ${CTFDPORT}:8000
      networks:
        default:
        internal:
        net:
          external: true
          ipv4_address: ${CTFDIP}

