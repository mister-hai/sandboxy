  default:
  internal:
    internal: true
  net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/24
  hax:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet ${HAXSUBNETRANGE}