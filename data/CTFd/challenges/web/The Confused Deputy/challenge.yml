name: "The Confused Deputy"
author: "roerohan"
category: Web

description: |
  Wow that's a pretty color! Don't you think? Pick your favourite and show it to the admin on /admin.

  http://chall.csivit.com:30256

value: 500
type: dynamic

decay: 450
minimum: 100

flags:
  - csictf{cssxss}

tags:
  - web

state: hidden
version: "0.1"

replicas: 2
containers:
  server:
    build: .
    ports:
      - containerPort: 9999
    resources:
      limits:
        cpu: 500m
        memory: 1000Mi
      requests:
        cpu: 10m
        memory: 30Mi

expose:
- containerPort: 9999
  nodePort: 30256