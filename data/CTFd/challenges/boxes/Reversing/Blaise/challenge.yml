name: "Blaise"
author: "roerohan"
category: Reversing

description: |
  I recovered a binary from my teacher's computer. I tried to reverse it but I couldn't.

  nc chall.csivit.com 30808

value: 500
type: dynamic
extra:
  initial: 500
  decay: 50
  minimum: 50

flags:
  - csictf{y0u_d1sc0v3r3d_th3_p4sc4l's_tr14ngl3}

files:
  - "reversing/Blaise/bin/blaise"

tags:
  - binary
  - reversing

state: hidden
version: "0.1"

replicas: 2
containers:
  server:
    build: .
    ports:
      - containerPort: 9999

expose:
- containerPort: 9999
  nodePort: 30808
